<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="../vendors/bootstrap5/css/bootstrap.css">
</head>
<body>
     <!-- container-fluid | element takes 100% of the width-->
    <!-- container | it is use to create a constant margin | padding (left and right) | default break-point is md-->

    <div class="container-fluid bg-warning" style="height: 400px;">
        <div class="w-100 h-50 bg-danger container"></div>
    </div>

    <div class="container-fluid-lg">

        <div class="row">
            <div class="col">column</div>
            <div class="col">column</div>
        </div>

    </div>

    <div class="container-fluid bg-danger-subtle" style="height:400px;">
        <div class="w-100 h-50 bg-dark-subtle container"></div>
    </div>

    <div class="container-fluid-lg">
        <div class="row">
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
    </div>
</body>
</html>
