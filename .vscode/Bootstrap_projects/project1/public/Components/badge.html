<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge(notification)</title>

    <link rel="stylesheet" href="../style.css">

    <link rel="stylesheet" href="../../vendors/bootstrap5/css/bootstrap.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>

    <div class="container p-5">
        <h1>This is Some Content <span class="badge bg-danger rounded-pill">Badge</span> </h1>
    </div>

    <div class="container p=5">
        <i class="fa-brands fa-instagram fa-4x gradient-fa position-relative">
            <span class="badge bg-danger fs-6 rounded-circle position-absolute start-100 top-0 translate-middle">99+</span>
        </i>
    </div>

    <div class="container p-5">
        <i class="fa-brands fa-whatsapp fa-5x text-success position-relative">
           <span class="badge bg-danger fw-light fs-6 rounded-pill position-absolute start-100 top-0 translate-middle"> 99 +</span>
        </i>
    </div>

    <div class="btn p-5">
        <h1 class="bagde bg-warning text-white rounded-pill">Badge</h1>
    </div>

    <div class="container p-5">
        <i class=" gradients fa-brands fa-chrome fa-5x text-danger  position-relative">
            <span class="badge bg-danger fs-6 rounded-circle position-absolute start-80 top-5 bottom-50 translate-middle">5</span>
        </i>
    </div>
    <h1>Example heading <span class="badge text-bg-secondary">New</span></h1>
