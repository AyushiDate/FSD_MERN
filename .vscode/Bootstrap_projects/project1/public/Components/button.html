<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>

    <link rel="stylesheet" href="../style.css">

    <link rel="stylesheet" href="../../vendors/bootstrap5/css/bootstrap.css">

    <script src="../../vendors/bootstrap5/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <!-- buttons -->

    <!-- btn, color, size , style -->

    <div class="container p=5">
        <button class="btn btn-info">submit</button>
        <button class="btn btn-success">Click here</button>
        <button class="btn btn-outline-success">Click here</button>
        <button class="btn btn-outline-dark">Click here</button>
    </div>

    <h1 class="btn btn-success">explore</h1>
    <h1 class="btn btn-outline-warning">h1</h1>


    <div class="container-fluid bg-danger-subtle">
    <div class="container p=4 ms-auto">
        <button class="btn btn-info border border-black border-3">Learn more !</button>
        <button class="btn btn-success border border-black border-2 rounded-circle">Next</button>
        <button class="btn bg-danger-subtle border border-black border-4 rounded-pill">previous</button>
        <button class="btn bg-primary-subtle">Click here !</button>
    </div> 
</div>

</body>
