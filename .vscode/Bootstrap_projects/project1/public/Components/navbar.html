<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <link rel="stylesheet" href="../style.css">

    <link rel="stylesheet" href="../../vendors/bootstrap5/css/bootstrap.css">

    <script src="../../vendors/bootstrap5/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <!-- navbar using bootstrap -->

    <div class="container-fluid bg-info">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-info">
                <!-- logo(text,img) -->
                <h1 class="navbar-brand text-black">Web Decor</h1>

                <!-- toogler -->

                <button class="navbar-toggler" data-bs-target="#main-menu" data-bs-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- primary menu -->
                <div class="collapse navbar-collapse mt-5 mt-lg-0" id="main-menu">
                    <ul class=" navbar-nav ms-auto text-center">
                        <li class="nav-item">
                            <input type="text" class="form-control" placeholder="search.....">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="">Contact</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-danger">Settings</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
