<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offcanvas</title>

    <link rel="stylesheet" href="../style.css">

    <link rel="stylesheet" href="../../vendors/bootstrap5/css/bootstrap.css">

    <script src="../../vendors/bootstrap5/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container p=5">
        <button class="btn btn-primary btn-left"   data-bs-target="#offcanvas1" data-bs-toggle="offcanvas">Docs</button>
    </div>
    
    <div class="offcanvas offcanvas-start bg-black" data-bs-backdrop="static" id="offcanvas1">
        <div class="offcanvas-head">
            <h2 class="offcanvas-title text-light">offcanvas</h2>
            <button class="btn btn-info" data-bs-dismiss="offcanvas">
                <span class="btn-close"></span>
            </button>
        </div>
        <div class="offcanvas-body">
            <h3 class="offcanvas-title text-light">Web Development</h3>
            <h3 class="offcanvas-title text-light">App Development</h3>
            <h3 class="offcanvas-title text-light">Software Development</h3>
            <h3 class="offcanvas-title text-light">Digital Marketing</h3>
            <h3 class="offcanvas-title text-light">Computer Science</h3>
           
            <input type="text" placeholder="search.....">
        </div>
    </div>

    <!--<div class="container py-5">

            open offcanvas
        </button>
    </div>-->

    </div>-->
    
</body>
</html>
