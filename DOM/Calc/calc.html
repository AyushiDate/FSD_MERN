<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <!--<input class="input_box" type="text" placeholder="00">-->
    <div class="calc_box">
        <div class="calc_opt"></div>
</div>
    <div class="calc_body">
        <button class="calc_btn" id="highlight">AC</button>
        <button class="calc_btn" id="highlight"><=</button>
        <button class="calc_btn" id="highlight">%</button>
        <button class="calc_btn" id="highlight">/</button>
        <button class="calc_btn">7</button>
        <button class="calc_btn">8</button>
        <button class="calc_btn">9</button>
        <button class="calc_btn" id="highlight">*</button>
        <button class="calc_btn">4</button>
        <button class="calc_btn">5</button>
        <button class="calc_btn">6</button>
        <button class="calc_btn" id="highlight">-</button>
        <button class="calc_btn">1</button>
        <button class="calc_btn">2</button>
        <button class="calc_btn">3</button>
        <button class="calc_btn" id="highlight">+</button>
        <button class="calc_btn">0</button>
        <button class="calc_btn" id="highlight">.</button>
        <button class="calc_btn" id="highlight">()</button> 
        <button class="calc_btn" id="highlight">=</button>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
